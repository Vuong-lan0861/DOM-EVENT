<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai1</title>
    <!-- 1. tạo  1 div chứa 1 cái ảnh khi click vào ảnh đó sẽ thay đổi thành
        ảnh khác. -->
</head>
<body>
    <div id ="container">
        <img src="./assets/img/anh.png" alt="" id ="image">
        <!-- <img src="./assets/img/logo.png" alt="">
        <img src="./assets/img/Bai03.jpg" alt=""> -->
       
    </div>
    <script>
        let element = document.getElementById("image");
        element.addEventListener("click",()=>{
            doiAnh();
        });

        function doiAnh() {
            document.getElementById("container").innerHTML =
            `<img src="./assets/img/Bai03.jpg" alt="">`;
            
        }
        
    </script>
   
</body>
</html>
